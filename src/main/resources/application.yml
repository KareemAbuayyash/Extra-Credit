spring:
  application:
    name: employee-payroll-system
  profiles:
    active: dev

  # == DEV / LOCAL ==
  datasource:
    url: jdbc:h2:mem:devdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: dev_user
    password: dev_pass

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /database-console

  mail:
    host: smtp.gmail.com
    port: 587
    username: rawang17@gmail.com
    password: <your-dev-password>
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

springdoc:
  swagger-ui:
    enabled: true
    path: /api-docs-ui
    try-it-out-enabled: true
    operations-sorter: method
    tags-sorter: alpha
    filter: true
  api-docs:
    path: /v3/api-docs

logging:
  level:
    com.example.payroll: DEBUG
    org.springframework.security: DEBUG

server:
  forward-headers-strategy: framework

management:
  endpoints:
    web:
      exposure:
        include: "*"
