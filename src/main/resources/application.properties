# src/main/resources/application.properties

# ────────────────────────────────────────────────────────────────
# 1) APPLICATION NAME
# ────────────────────────────────────────────────────────────────
spring.application.name=employee-payroll-system

# ────────────────────────────────────────────────────────────────
# 2) DEFAULT PROFILE: dev (H2)
#    If no -Dspring.profiles.active is provided, it will pick "dev"
# ────────────────────────────────────────────────────────────────
spring.profiles.active=${ENVIRONMENT_PROFILE:dev}

# ────────────────────────────────────────────────────────────────
# 3) SWAGGER / OPENAPI (common for all profiles)
# ────────────────────────────────────────────────────────────────
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/api-docs-ui
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.config-url=/v3/api-docs/swagger-config
springdoc.swagger-ui.url=/v3/api-docs

# ────────────────────────────────────────────────────────────────
# 4) DEFAULT MAIL (will be overridden per-profile)
# ────────────────────────────────────────────────────────────────
