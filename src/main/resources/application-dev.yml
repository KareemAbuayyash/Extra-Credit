# src/main/resources/application-dev.yml
spring:
  application:
    name: employee-payroll-system-dev

  # ────────────────────────────────────────────────────────────────
  # 1) IN-MEMORY H2 FOR DEVELOPMENT
  # ────────────────────────────────────────────────────────────────
  datasource:
    # Use an in-memory H2 that survives for the life of the JVM
    url: jdbc:h2:mem:devdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

    # (Optional) Hikari can remain, but defaults are fine for H2. 
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      connection-timeout: 20000
      idle-timeout: 300000

  # ────────────────────────────────────────────────────────────────
  # 2) JPA / HIBERNATE SETTINGS FOR H2
  # ────────────────────────────────────────────────────────────────
  jpa:
    # Let Hibernate pick the H2 dialect automatically. You can omit this property, but it’s explicit here:
    database-platform: org.hibernate.dialect.H2Dialect

    # Create‐drop: tables will be created on startup, dropped when the
    # app shuts down (perfect for development freshness).
    hibernate:
      ddl-auto: create-drop
    show-sql: true

    properties:
      hibernate:
        format_sql: true

  # ────────────────────────────────────────────────────────────────
  # 3) H2 CONSOLE (WEB UI) – ONLY IN DEV
  # ────────────────────────────────────────────────────────────────
  h2:
    console:
      enabled: true
      # The path at which the console is exposed (e.g. http://localhost:8080/database-console)
      path: /database-console

  # ────────────────────────────────────────────────────────────────
  # 4) MAIL (UNCHANGED)
