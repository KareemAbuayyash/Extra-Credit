  # ────────────────────────────────────────────────────────────────
  # 5) SWAGGER / OPENAPI FOR DEV
  # ────────────────────────────────────────────────────────────────
springdoc:
  swagger-ui:
    enabled: true
    path: /api-docs-ui
  api-docs:
    path: /v3/api-docs

  # ────────────────────────────────────────────────────────────────
  # 6) JWT (DEV SECRET + LONG EXPIRATION)
  # ────────────────────────────────────────────────────────────────
