name: Rock-Solid Application Deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  checks: write

env:
  AWS_REGION: us-east-1
  ECR_REPO: employee-manager
  ECS_CLUSTER_NAME: employee-manager-cluster
  ECS_SERVICE_NAME: employee-manager-service
  APP_CONTAINER_NAME: employee-manager

jobs:
  # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  # PHASE 1: CODE VALIDATION & BUILD
  # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  test-and-build:
    runs-on: ubuntu-latest
    name: Code Validation & Build
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Setup Java 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Cache Dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Execute Tests & Build
      run: |
        echo "Running comprehensive test suite..."
        mvn clean test -B
        echo "Building production-ready application..."
        mvn package -DskipTests -B
        
    - name: Publish Test Results
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Test Results
        path: target/surefire-reports/*.xml
        reporter: java-junit
        token: ${{ secrets.GITHUB_TOKEN }}

  # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  # PHASE 2: CONTAINERIZATION & LIVE DEPLOYMENT
  # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  containerize-and-deploy:
    runs-on: ubuntu-latest
    needs: test-and-build
    name: Container Build & Live Deployment
    if: github.ref == 'refs/heads/main'
    
    outputs:
      app-url: ${{ steps.deploy-app.outputs.app-url }}
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Setup Java 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Cache Dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Package Application
      run: |
        echo "Creating production build..."
        mvn clean package -DskipTests -B
      
    - name: AWS Authentication
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: ECR Login
      id: ecr-login
      uses: aws-actions/amazon-ecr-login@v2
      
    - name: Build & Publish Container Images
      env:
        ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        echo "üê≥ Building optimized container images..."
        docker build -t $ECR_REGISTRY/$ECR_REPO:$IMAGE_TAG .
        docker build -t $ECR_REGISTRY/$ECR_REPO:latest .
        
        echo "üì§ Publishing to container registry..."
        docker push $ECR_REGISTRY/$ECR_REPO:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPO:latest
        
        echo "‚úÖ Container images published successfully!"
        echo "container-image=$ECR_REGISTRY/$ECR_REPO:$IMAGE_TAG" >> $GITHUB_OUTPUT
      id: build-image
        
    - name: Rock-Solid Production Deployment
      id: deploy-app
      env:
        CONTAINER_IMAGE: ${{ steps.build-image.outputs.container-image }}
      run: |
        echo "üöÄ Initiating rock-solid deployment process..."
        
        # Gracefully stop existing tasks
        ACTIVE_TASKS=$(aws ecs list-tasks --cluster $ECS_CLUSTER_NAME --query 'taskArns' --output text)
        if [ "$ACTIVE_TASKS" != "" ]; then
          echo "üîÑ Gracefully stopping existing tasks..."
          for task in $ACTIVE_TASKS; do
            TASK_ID=$(echo $task | cut -d'/' -f3)
            aws ecs stop-task --cluster $ECS_CLUSTER_NAME --task $TASK_ID --reason "Production deployment"
          done
          echo "‚è≥ Allowing graceful shutdown..."
          sleep 30
        fi
        
        # Create enterprise-grade task definition
        cat > production-task-definition.json << EOF
        {
          "family": "$ECS_SERVICE_NAME",
          "networkMode": "awsvpc",
          "requiresCompatibilities": ["FARGATE"],
          "cpu": "1024",
          "memory": "4096",
          "executionRoleArn": "arn:aws:iam::562437922263:role/LabRole",
          "taskRoleArn": "arn:aws:iam::562437922263:role/LabRole",
          "containerDefinitions": [
            {
              "name": "$APP_CONTAINER_NAME",
              "image": "$CONTAINER_IMAGE",
              "portMappings": [{"containerPort": 8080, "protocol": "tcp"}],
              "memory": 4096,
              "environment": [
                {"name": "SPRING_PROFILES_ACTIVE", "value": "production"},
                {"name": "JAVA_OPTS", "value": "-Xmx2048m -Xms1024m -XX:+UseContainerSupport -XX:MaxRAMPercentage=50.0"},
                {"name": "SERVER_PORT", "value": "8080"},
                {"name": "MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE", "value": "health,info,metrics"}
              ],
              "healthCheck": {
                "command": ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"],
                "interval": 30,
                "timeout": 10,
                "retries": 3,
                "startPeriod": 180
              },
              "logConfiguration": {
                "logDriver": "awslogs",
                "options": {
                  "awslogs-group": "/ecs/employee-manager",
                  "awslogs-region": "$AWS_REGION",
                  "awslogs-stream-prefix": "ecs"
                }
              }
            }
          ]
        }
        EOF
        
        echo "üí™ Enterprise configuration: 4GB RAM, 1 vCPU, advanced health monitoring"
        
        # Register production task definition
        TASK_ARN=$(aws ecs register-task-definition --cli-input-json file://production-task-definition.json --query 'taskDefinition.taskDefinitionArn' --output text)
        echo "‚úÖ Production task definition registered"
        
        # Configure network infrastructure
        DEFAULT_VPC=$(aws ec2 describe-vpcs --filters Name=isDefault,Values=true --query 'Vpcs[0].VpcId' --output text)
        PUBLIC_SUBNETS=$(aws ec2 describe-subnets --filters Name=vpc-id,Values=$DEFAULT_VPC Name=map-public-ip-on-launch,Values=true --query 'Subnets[*].SubnetId' --output text | tr '\t' ',')
        SECURITY_GROUP=$(aws ec2 describe-security-groups --filters Name=group-name,Values=payroll-sg --query 'SecurityGroups[0].GroupId' --output text)
        
        # Launch production deployment
        echo "üåü Launching production-ready application..."
        TASK=$(aws ecs run-task \
          --cluster $ECS_CLUSTER_NAME \
          --task-definition $TASK_ARN \
          --launch-type FARGATE \
          --network-configuration "awsvpcConfiguration={subnets=[$PUBLIC_SUBNETS],securityGroups=[$SECURITY_GROUP],assignPublicIp=ENABLED}" \
          --query 'tasks[0].taskArn' --output text)
          
        echo "‚úÖ Production task deployed: $TASK"
        
        # Monitor deployment progress
        TASK_ID=$(echo $TASK | cut -d'/' -f3)
        echo "‚è≥ Monitoring deployment progress..."
        
        for i in {1..25}; do
          STATUS=$(aws ecs describe-tasks --cluster $ECS_CLUSTER_NAME --tasks $TASK_ID --query 'tasks[0].lastStatus' --output text)
          echo "üìä Progress update ($i/25): $STATUS"
          
          if [ "$STATUS" = "RUNNING" ]; then
            echo "üéØ Production deployment completed successfully!"
            break
          elif [ "$STATUS" = "STOPPED" ]; then
            echo "‚ùå Deployment failed - investigating..."
            aws ecs describe-tasks --cluster $ECS_CLUSTER_NAME --tasks $TASK_ID --query 'tasks[0].[stoppedReason,containers[0].exitCode]' --output table
            exit 1
          fi
          sleep 12
        done
        
        # Discover application endpoint
        echo "üîç Discovering production endpoint..."
        for attempt in {1..6}; do
          echo "üîç Endpoint discovery attempt $attempt/6..."
          
          NETWORK_INTERFACE=$(aws ecs describe-tasks --cluster $ECS_CLUSTER_NAME --tasks $TASK_ID --query 'tasks[0].attachments[0].details[?name==`networkInterfaceId`].value' --output text 2>/dev/null)
          
          if [ "$NETWORK_INTERFACE" != "" ] && [ "$NETWORK_INTERFACE" != "None" ]; then
            PUBLIC_IP=$(aws ec2 describe-network-interfaces --network-interface-ids $NETWORK_INTERFACE --query 'NetworkInterfaces[0].Association.PublicIp' --output text 2>/dev/null)
            
            if [ "$PUBLIC_IP" != "" ] && [ "$PUBLIC_IP" != "None" ]; then
              APP_URL="http://$PUBLIC_IP:8080"
              echo "app-url=$APP_URL" >> $GITHUB_OUTPUT
              
              echo ""
              echo "üéä PRODUCTION DEPLOYMENT SUCCESSFUL! üéä"
              echo ""
              echo "üåü Live Application Endpoints:"
              echo "   üè† Main Application: $APP_URL"
              echo "   ‚ù§Ô∏è  Health Monitor: $APP_URL/actuator/health"
              echo "   üìä System Metrics: $APP_URL/actuator/metrics"
              echo "   üìö API Documentation: $APP_URL/swagger-ui/index.html"
              echo "   üë• Employee Management: $APP_URL/employees"
              echo ""
              echo "üí™ Production Specifications:"
              echo "   üß† Memory: 4GB (enterprise-grade)"
              echo "   ‚ö° CPU: 1 vCPU (optimized performance)"
              echo "   üè• Health Monitoring: Advanced with 3-minute startup grace"
              echo "   üì± Profile: Production-ready configuration"
              echo ""
              
              # Comprehensive health validation
              echo "üè• Performing production health validation..."
              for health_check in {1..12}; do
                echo "ü©∫ Health check $health_check/12..."
                if curl -f -s --connect-timeout 8 --max-time 15 $APP_URL/actuator/health > /dev/null 2>&1; then
                  echo "‚úÖ PRODUCTION HEALTH CHECK PASSED!"
                  echo "üöÄ Application is fully operational and ready for traffic!"
                  
                  # Display health details
                  HEALTH_DATA=$(curl -s $APP_URL/actuator/health 2>/dev/null)
                  echo "üìä Health Status: $HEALTH_DATA"
                  break
                else
                  echo "‚è≥ Application warming up... ($health_check/12)"
                  if [ $health_check -eq 12 ]; then
                    echo "‚ö†Ô∏è  Health check timeout - application may still be initializing"
                    echo "üí° Manual verification: curl $APP_URL/actuator/health"
                  else
                    sleep 20
                  fi
                fi
              done
              
              echo ""
              echo "üéâ ROCK-SOLID DEPLOYMENT COMPLETE!"
              echo "üöÄ Your enterprise-grade application is live and stable!"
              break
            fi
          fi
          echo "‚è≥ Waiting for network interface... (attempt $attempt/6)"
          sleep 12
        done