        echo "ğŸ”— Main App: ${{ needs.production-deployment.outputs.app-url }}"
        echo "ğŸ“š Swagger UI: ${{ needs.production-deployment.outputs.app-url }}/api-docs-ui"
        echo "ğŸ“‹ Alt Swagger: ${{ needs.production-deployment.outputs.app-url }}/swagger-ui/index.html"
