# .github/workflows/workflow.yml
name: Bulletproof CI/CD Pipeline - No Crashes

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  checks: write

env:
  AWS_REGION: us-east-1
  ECR_REPO: payroll-app
  ECS_CLUSTER_NAME: payroll-app-cluster
  ECS_TASK_FAMILY: payroll-app-task
  APP_CONTAINER_NAME: payroll-app

jobs:

  # ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  # 1) QUALITY ASSURANCE & TESTING
  # ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  quality-assurance:
    runs-on: ubuntu-latest
    name: Quality Assurance & Testing Suite

    steps:
      - name: Check out source code
        uses: actions/checkout@v4

      - name: Set up Java 21 (Temurin)
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run tests
        run: |
          echo "üîß Running unit & integration tests..."
          mvn clean test -B

      - name: Publish test results
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Test Report
          path: target/surefire-reports/*.xml
          reporter: java-junit
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Compile application (skip tests)
        run: |
          echo "üì¶ Compiling application JAR..."
          mvn clean package -DskipTests -B

  # ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  # 2) BUILD & PUSH DOCKER IMAGE TO ECR
  # ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  containerization:
    needs: quality-assurance
    runs-on: ubuntu-latest
    name: Build & Push Docker Image to ECR
    if: github.ref == 'refs/heads/main'

    outputs:
      image-uri: ${{ steps.push-image.outputs.image-uri }}

    steps:
      - name: Check out source code
        uses: actions/checkout@v4

      - name: Set up Java 21 (Temurin)
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build fat JAR for production (skip tests)
        run: |
          echo "üèóÔ∏è Building production JAR..."
          mvn clean package -DskipTests -B

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Log in to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Docker Image
        id: push-image
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "üê≥ Building Docker image..."
          docker build -t $ECR_REGISTRY/$ECR_REPO:$IMAGE_TAG .

          echo "üè∑Ô∏è Tagging 'latest'..."
          docker tag $ECR_REGISTRY/$ECR_REPO:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPO:latest

          echo "üöÄ Pushing to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPO:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPO:latest

          echo "image-uri=$ECR_REGISTRY/$ECR_REPO:$IMAGE_TAG" >> $GITHUB_OUTPUT

  # ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  # 3) DEPLOY TO ECS/FARGATE
  # ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  deployment:
    needs: containerization
    runs-on: ubuntu-latest
    name: Bulletproof No-Crash Deployment
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Discover Default VPC & Public Subnets
        id: discover-network
        run: |
          echo "üîç Finding default VPC..."
          VPC_ID=$(aws ec2 describe-vpcs \
            --filters "Name=isDefault,Values=true" \
            --query "Vpcs[0].VpcId" \
            --output text)

          echo "üîç Fetching two public subnets..."
          # Adjust ‚Äú0:2‚Äù if you need more/fewer subnets
          SUBNET_IDS=$(aws ec2 describe-subnets \
            --filters "Name=vpc-id,Values=$VPC_ID" \
                     "Name=map-public-ip-on-launch,Values=true" \
            --query "Subnets[0:2].SubnetId" \
            --output text | tr '\t' ',')

          echo "public-subnets=$SUBNET_IDS" >> $GITHUB_OUTPUT
          echo "‚úÖ VPC=$VPC_ID  Subnets=$SUBNET_IDS"

      - name: Generate ECS Task Definition
        run: |
          echo "üìÑ Creating ECS task definition JSON..."
          cat > ecs-task-definition.json << 'EOF'
          {
            "family": "${{ env.ECS_TASK_FAMILY }}",
            "networkMode": "awsvpc",
            "requiresCompatibilities": ["FARGATE"],
            "cpu": "1024",
            "memory": "4096",
            "executionRoleArn": "arn:aws:iam::562437922263:role/LabRole",
            "taskRoleArn": "arn:aws:iam::562437922263:role/LabRole",
            "containerDefinitions": [
              {
                "name": "${{ env.APP_CONTAINER_NAME }}",
                "image": "${{ needs.containerization.outputs.image-uri }}",
                "portMappings": [
                  { "containerPort": 8080, "protocol": "tcp" }
                ],
                "memory": 4096,
                "environment": [
                  { "name": "SPRING_PROFILES_ACTIVE", "value": "prod" },
                  { "name": "JAVA_OPTS", "value": "-Xmx1024m -Xms512m -XX:+UseContainerSupport -XX:MaxRAMPercentage=50.0" },
                  { "name": "ENVIRONMENT_PROFILE", "value": "prod" },
                  { "name": "SERVER_PORT", "value": "8080" }
                ],
                "healthCheck": {
                  "command": ["CMD-SHELL","curl -f http://localhost:8080/actuator/health || exit 1"],
                  "interval": 30,
                  "timeout": 5,
                  "retries": 3,
                  "startPeriod": 120
                },
                "logConfiguration": {
                  "logDriver": "awslogs",
                  "options": {
                    "awslogs-group": "/ecs/${{ env.APP_CONTAINER_NAME }}",
                    "awslogs-region": "${{ env.AWS_REGION }}",
                    "awslogs-stream-prefix": "ecs"
                  }
                }
              }
            ]
          }
          EOF

      - name: Register ECS Task Definition
        id: register-task
        run: |
          echo "üîß Registering ECS task definition..."
          TD_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://ecs-task-definition.json \
            --query "taskDefinition.taskDefinitionArn" \
            --output text)

          echo "task-def-arn=$TD_ARN" >> $GITHUB_OUTPUT
          echo "‚úÖ Registered Task Definition ‚Üí $TD_ARN"

      - name: Run Task on Fargate
        id: run-ecs
        run: |
          echo "üöÄ Launching Fargate task..."
          SUBNETS="${{ steps.discover-network.outputs.public-subnets }}"
          # MUST replace this placeholder below with a real Security Group ID in your account!
          # e.g. sg-0a1b2c3d4e5f6g7h
          SG_ID="${{ secrets.ECS_SECURITY_GROUP }}"
          
          TASK_ARN=$(aws ecs run-task \
            --cluster "${{ env.ECS_CLUSTER_NAME }}" \
            --task-definition "${{ steps.register-task.outputs.task-def-arn }}" \
            --launch-type FARGATE \
            --network-configuration "awsvpcConfiguration={subnets=[${SUBNETS}],securityGroups=[${SG_ID}],assignPublicIp=ENABLED}" \
            --query "tasks[0].taskArn" \
            --output text)

          echo "task-arn=$TASK_ARN" >> $GITHUB_OUTPUT
          echo "‚úÖ Launched ECS Task ‚Üí $TASK_ARN"

      - name: Wait for Task to be RUNNING
        run: |
          echo "‚è≥ Waiting for ECS task to be in RUNNING status..."
          TASK_ID=$(echo "${{ steps.run-ecs.outputs.task-arn }}" | cut -d'/' -f3)

          for i in {1..20}; do
            STATUS=$(aws ecs describe-tasks \
              --cluster "${{ env.ECS_CLUSTER_NAME }}" \
              --tasks $TASK_ID \
              --query "tasks[0].lastStatus" \
              --output text)

            echo "Attempt $i ‚Üí Status = $STATUS"
            if [ "$STATUS" = "RUNNING" ]; then
              echo "‚úÖ ECS task is RUNNING"
              break
            elif [ "$STATUS" = "STOPPED" ]; then
              echo "‚ùå ECS task STOPPED unexpectedly"
              aws ecs describe-tasks \
                --cluster "${{ env.ECS_CLUSTER_NAME }}" \
                --tasks $TASK_ID \
                --query "tasks[0].[stoppedReason,containers[0].exitCode,containers[0].reason]" \
                --output table
              exit 1
            fi
            sleep 15
          done

      - name: Deployment Complete
        run: |
          echo "üéâ Deployment complete! Your Spring Boot app is live on ECS/Fargate."
